            var text = "

Enfermedad 11: desnutrición. Síntoma 1 de la enfermedad 11: Pérdida de peso. / Síntoma 2 de la enfermedad 11: piel seca e inelástica y cabello seco y frágil. / Síntoma 3 de la enfermedad 11: en mujeres: amenorrea (pérdida de la menstruación).

Ha preguntado por los siguientes síntomas:

User: De acuerdo. ¿Tienes algún otro síntoma?
ChatGPT: Sí, también he sentido mucho escozor en la mucosa nasal.
User: ¿Has tenido dolores de cabeza?
ChatGPT: No, no he tenido dolores de cabeza.
User: ¿Estornudos?

User: Lo que me cuentas tiene aspecto de alergia. Vamos a comprobarlo con algunas pruebas
Ejemplo de informe 2:

                ";
            var textarea = document.createElement("textarea");
            document.body.appendChild(textarea);
            textarea.value = text;
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Copiado el prompt para la actividad de Identificar categoría");
        }
    </script>
</head>
<body onload="copyToClipboard()">
</body>
</html>
